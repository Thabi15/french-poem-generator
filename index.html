<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>My AI French Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the French poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">Example: Flower, Paris or Moon..</div>
        </div>
        <div class="poems hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Thabi15">Jane Madute</a> and it is
        open-sourced on
        <a
          href="https://github.com/Thabi15/french-poem-generator"
          target="_blank"
          >Github</a
        >
        and it is hosted on
        <a href="https://poem-generator-ai1.netlify.app/">Netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
